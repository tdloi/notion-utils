name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Clean cache
        run: yarn cache clean --all

      # - name: Cache node modules
      #   uses: actions/cache@v2
      #   env:
      #     cache-name: cache-node-modules
      #   with:
      #     # npm cache files are stored in `~/.npm` on Linux/macOS
      #     path: ~/.npm
      #     key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-build-${{ env.cache-name }}-
      #       ${{ runner.os }}-build-
      #       ${{ runner.os }}-

      - name: Install Dependencies
        run: yarn install --force --cache-folder /tmp/.junk

      - name: Build
        run: yarn build

      - name: Pull Docker Image
        run: docker pull fwouts/chrome-screenshot:1.1.0

      # waiting for https://github.com/fwouts/react-screenshot-test/pull/287
      - name: Test
        run: yarn test

      - name: Set package version
        run: |
          echo "RELEASE_VERSION=$(curl -s https://api.github.com/repos/tdloi/notion-utils/tags | jq -r '.[0].name')" >> $GITHUB_ENV
          echo "PACKAGE_VERSION=$(npm view @tdloi/notion-utils version)" >> $GITHUB_ENV

      - run: yarn publish --access publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: env.RELEASE_VERSION != env.PACKAGE_VERSION
